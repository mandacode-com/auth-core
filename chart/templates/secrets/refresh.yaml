{{- if not .Values.jwt.refresh.secretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "auth-core.jwt.refresh.secretName" . }}
  labels:
    app: {{ .Release.Name }}
type: Opaque
data:
  public: {{ .Values.jwt.refresh.public | default (randAlphaNum 32) | b64enc }}
  private: {{ .Values.jwt.refresh.private | default (randAlphaNum 64) | b64enc }}
{{- end }}
